name: üöÄ Auto Release & Multi-Platform Build

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write
  actions: write
  packages: write
  deployments: write

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # Job untuk generate version dan changelog
  prepare-release:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      tag: ${{ steps.version.outputs.tag }}
      should-release: ${{ steps.version.outputs.should-release }}
      changelog: ${{ steps.changelog.outputs.changelog }}
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: üìã Generate version and check if release needed
        id: version
        run: |
          # Get current version from package.json
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "Current version: $CURRENT_VERSION"
          
          # Get last tag
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "Last tag: $LAST_TAG"
          
          # Remove 'v' prefix if exists
          LAST_VERSION=${LAST_TAG#v}
          
          # Always create release by auto-incrementing patch version
          IFS='.' read -ra VERSION_PARTS <<< "$CURRENT_VERSION"
          MAJOR=${VERSION_PARTS[0]}
          MINOR=${VERSION_PARTS[1]}
          PATCH=${VERSION_PARTS[2]}
          NEW_PATCH=$((PATCH + 1))
          NEW_VERSION="$MAJOR.$MINOR.$NEW_PATCH"
          NEW_TAG="v$NEW_VERSION"
          
          echo "Auto incrementing version to: $NEW_VERSION"
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "tag=$NEW_TAG" >> $GITHUB_OUTPUT
          echo "should-release=true" >> $GITHUB_OUTPUT
          
          # Update package.json
          npm version $NEW_VERSION --no-git-tag-version
          
          # Update tauri.conf.json
          sed -i "s/\"version\": \".*\"/\"version\": \"$NEW_VERSION\"/" src-tauri/tauri.conf.json
          
          # Update Cargo.toml
          sed -i "s/version = \".*\"/version = \"$NEW_VERSION\"/" src-tauri/Cargo.toml
          
          # Commit version bump
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add package.json src-tauri/tauri.conf.json src-tauri/Cargo.toml
          git commit -m "üîñ Bump version to $NEW_VERSION [skip ci]"
          git push

      - name: üìù Generate Changelog
        id: changelog
        if: steps.version.outputs.should-release == 'true'
        run: |
          # Get commits since last tag
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          
          if [ -z "$LAST_TAG" ]; then
            # First release, get all commits
            COMMITS=$(git log --pretty=format:"- %s (%h)" --no-merges)
          else
            # Get commits since last tag
            COMMITS=$(git log ${LAST_TAG}..HEAD --pretty=format:"- %s (%h)" --no-merges)
          fi
          
          # Create changelog with proper variable substitution
          VERSION="${{ steps.version.outputs.version }}"
          
          cat > changelog_temp.md << 'CHANGELOG_EOF'
## üöÄ OpenLoveImage v${VERSION} - Production Release

### üìã Release Summary
**Release Date**: $(date +"%Y-%m-%d")  
**Build Target**: Multi-platform (Windows x64, macOS Universal, Linux x64)  
**Stability**: Production Ready  
**Security**: Local Processing Only - Zero Data Transmission  

### üî• Key Improvements & Features
${COMMITS}

