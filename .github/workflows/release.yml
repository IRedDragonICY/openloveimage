MACOS_README_EOF
          
          # Create ZIP
          cd macos-portable
          zip -r "../OpenLoveImage-v${VERSION}-macOS-Universal-Portable.zip" .
          cd ..

      - name: üì§ Upload Portable ZIP artifacts
        uses: actions/upload-artifact@v4
        with:
          name: portable-releases
          path: |
            OpenLoveImage-v${{ needs.prepare-release.outputs.version }}-Windows-x64-Portable.zip
            OpenLoveImage-v${{ needs.prepare-release.outputs.version }}-Linux-x64-Portable.zip
            OpenLoveImage-v${{ needs.prepare-release.outputs.version }}-macOS-Universal-Portable.zip

  # Create Release
  create-release:
    needs: [prepare-release, build-windows, build-macos, build-linux, create-portable]
    if: needs.prepare-release.outputs.should-release == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üì• Download all artifacts
        uses: actions/download-artifact@v4
        with:
          merge-multiple: true
          path: ./artifacts

      - name: üè∑Ô∏è Create Git Tag
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git tag ${{ needs.prepare-release.outputs.tag }}
          git push origin ${{ needs.prepare-release.outputs.tag }}

      - name: üéâ Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.prepare-release.outputs.tag }}
          name: "OpenLoveImage v${{ needs.prepare-release.outputs.version }} üé®"
          body: ${{ needs.prepare-release.outputs.changelog }}
          draft: false
          prerelease: false
          files: |
            artifacts/**/*
          generate_release_notes: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: üéä Success Notification
        run: |
          echo "üéâ Release v${{ needs.prepare-release.outputs.version }} created successfully!"
          echo "üì¶ Artifacts uploaded for Windows, macOS, and Linux"
          echo "üîó Release URL: https://github.com/${{ github.repository }}/releases/tag/${{ needs.prepare-release.outputs.tag }}" 